  <body class="calibre">
<p class="bodycontent-3-top">献给总统班底的其他先生女士——</p>
<p class="bodycontent1">他们在白宫或其他地方——</p>
<p class="bodycontent1">冒险为我们提供</p>
<p class="bodycontent1">秘密信息。</p>
<p class="bodycontent1">没有他们，就没有</p>
<p class="bodycontent1">《华盛顿邮报》的水门事件报道。</p>
<p class="bodycontent-3-top">也献给我们的父母。</p>
</body>
